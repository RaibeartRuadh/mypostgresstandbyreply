- hosts: slave
  become: true
  tasks:

  - name: Ставим пакеты
    yum:
      name: "{{ packages }}"
      state: present
    vars:
      packages:
      - nano
      - mc
      - postgresql11-server
      - postgresql11-contrib
      - python2-psycopg2
      - python-argcomplete
      - python-argh
      - python-dateutil
      - python-setuptools
      
