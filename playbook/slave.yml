#        alias ls='ls --color=auto'
#    become_user: postgres

  - name: Сделаем проще жизнь
    copy: src=sudoers.d_postgres dest=/etc/sudoers.d/postgres owner=root group=root mode=0440

  - name: права на директорию под wal-files archive
    file:
      path: /var/lib/pgsql/11/wal_bck
      state: directory
      mode: '0700'
      owner: postgres
      group: postgres

  - name: Инициализируем кластер с русской локалью
    shell: /usr/pgsql-11/bin/initdb -E UTF8 --locale ru_RU.UTF-8 -D /var/lib/pgsql/11/data/
    become_user: postgres

  - name: файл конфигурации
    copy: src=postgresql.auto.conf dest=/var/lib/pgsql/11/data/postgresql.auto.conf owner=postgres group=postgres mode=0600

  - name: перезапуск postgresql
    systemd:
      name: postgresql-11
      state: restarted
      enabled: yes

  - name: пропишем пароль для пользователя postgres
    postgresql_query:
      db: template1
      login_user: postgres
      query: ALTER USER postgres PASSWORD 'postpass'
    become_user: postgres

  - name: Скопируем pgpass
    copy: src=slave_pgpass dest=/var/lib/pgsql/.pgpass owner=postgres group=postgres mode=0600

  - name: Настройки pg_hba.conf
    copy: src=pg_hba.conf dest=/var/lib/pgsql/11/data/ owner=postgres group=postgres mode=0600

  - name: перезапуск postgresql
    systemd:
      name: postgresql-11
      state: restarted
      enabled: yes




























